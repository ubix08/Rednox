
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RedNox - Flow Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg: #0f172a;
      --bg-light: #1e293b;
      --bg-lighter: #334155;
      --surface: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
      touch-action: pan-y;
    }

    /* Layout */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
      min-width: 0;
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      line-height: 1;
    }

    .back-btn:active {
      background: var(--bg-lighter);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--text);
      text-decoration: none;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
      font-weight: bold;
      flex-shrink: 0;
    }

    .logo-text {
      display: none;
    }

    .flow-title {
      font-size: 0.9rem;
      color: var(--text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    /* Buttons */
    .btn {
      padding: 0.625rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
      touch-action: manipulation;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-secondary {
      background: var(--bg-lighter);
      color: var(--text);
    }

    .btn-icon {
      padding: 0.625rem;
      width: 40px;
      justify-content: center;
    }

    .btn-text {
      display: none;
    }

    /* Main Layout */
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    /* Flow List View */
    .flows-view {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      display: none;
    }

    .flows-view.active {
      display: block;
    }

    .flows-container {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .flow-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: all 0.2s;
    }

    .flow-card:active {
      transform: scale(0.98);
    }

    .flow-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .flow-info {
      flex: 1;
      min-width: 0;
    }

    .flow-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .flow-desc {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .flow-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .badge {
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .badge-success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .badge-danger {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .flow-actions {
      display: flex;
      gap: 0.5rem;
      padding-top: 0.75rem;
      border-top: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      min-width: 70px;
      padding: 0.625rem 0.75rem;
      background: var(--bg-lighter);
      border: none;
      border-radius: 8px;
      color: var(--text);
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    .action-btn.primary {
      background: var(--primary);
      color: white;
    }

    .action-btn.danger {
      background: var(--danger);
      color: white;
    }

    .empty-state {
      padding: 3rem 1.5rem;
      text-align: center;
      color: var(--text-muted);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Canvas View */
    .canvas-view {
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      position: relative;
    }

    .canvas-view.active {
      display: flex;
    }

    .canvas-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #drawflow {
      width: 100%;
      height: 100%;
      background: var(--bg);
      background-image: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 20px 20px;
      touch-action: none;
    }

    /* Drawflow Customization */
    .drawflow .drawflow-node {
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      min-width: 180px;
      max-width: 220px;
    }

    .drawflow .drawflow-node.selected {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    .drawflow .drawflow-node .node-header {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: linear-gradient(to bottom, var(--surface), var(--bg-light));
      border-radius: 10px 10px 0 0;
    }

    .drawflow .drawflow-node .node-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
    }

    .drawflow .drawflow-node .node-info {
      flex: 1;
      min-width: 0;
    }

    .drawflow .drawflow-node .node-type {
      font-size: 0.625rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .drawflow .drawflow-node .node-name {
      font-weight: 600;
      font-size: 0.8125rem;
      color: var(--text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .drawflow .drawflow-node .node-content {
      padding: 0.625rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .drawflow .connection .main-path {
      stroke: var(--primary);
      stroke-width: 2px;
    }

    /* Mobile Toolbar */
    .mobile-toolbar {
      display: flex;
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 0.5rem;
      gap: 0.5rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .toolbar-btn {
      min-width: 44px;
      height: 44px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 1.125rem;
      flex-shrink: 0;
    }

    .toolbar-btn:active {
      background: var(--bg-lighter);
      border-color: var(--primary);
      transform: scale(0.95);
    }

    /* Bottom Sheet - Node Palette */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 20px var(--shadow);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 2000;
      max-height: 70vh;
      display: flex;
      flex-direction: column;
    }

    .bottom-sheet.active {
      transform: translateY(0);
    }

    .bottom-sheet-handle {
      width: 40px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      margin: 0.75rem auto;
    }

    .bottom-sheet-header {
      padding: 0 1rem 0.75rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .bottom-sheet-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .bottom-sheet-content {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 1rem;
    }

    /* Node Palette */
    .node-category {
      margin-bottom: 1rem;
    }

    .category-title {
      padding: 0.5rem 0;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.05em;
    }

    .node-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
    }

    .node-item {
      padding: 1rem;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      text-align: center;
    }

    .node-item:active {
      transform: scale(0.95);
      border-color: var(--primary);
      background: var(--bg-lighter);
    }

    .node-item-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .node-item-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text);
    }

    .node-item-desc {
      font-size: 0.75rem;
      color: var(--text-muted);
      line-height: 1.3;
    }

    /* Properties Panel - Bottom Sheet */
    .properties-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 20px var(--shadow);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 2100;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .properties-sheet.active {
      transform: translateY(0);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.9375rem;
      font-family: inherit;
      transition: all 0.2s;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 3000;
      padding: 1rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--surface);
      border-radius: 16px;
      padding: 1.5rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 40px var(--shadow);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .modal-close:active {
      background: var(--bg-lighter);
    }

    /* FAB */
    .fab {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 56px;
      height: 56px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 8px 16px var(--shadow);
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fab:active {
      transform: scale(0.9);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 8px 16px var(--shadow);
      z-index: 4000;
      animation: slideUp 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .toast-icon {
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .toast-message {
      flex: 1;
      font-size: 0.875rem;
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    .toast.info {
      border-left: 4px solid var(--primary);
    }

    /* Loading */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-light);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    /* Desktop Responsive */
    @media (min-width: 768px) {
      .logo-text {
        display: inline;
      }

      .btn-text {
        display: inline;
      }

      .flows-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1rem;
      }

      .flow-card {
        margin-bottom: 0;
      }

      .mobile-toolbar {
        display: none;
      }

      .bottom-sheet,
      .properties-sheet {
        position: fixed;
        right: 0;
        left: auto;
        bottom: 0;
        top: 56px;
        width: 320px;
        max-height: none;
        border-radius: 0;
        border-left: 1px solid var(--border);
        border-top: none;
        transform: translateX(100%);
      }

      .bottom-sheet.active,
      .properties-sheet.active {
        transform: translateX(0);
      }

      .fab {
        bottom: 2rem;
        right: 2rem;
      }

      .toast {
        left: auto;
        right: 2rem;
        max-width: 400px;
      }
    }

    @media (min-width: 1024px) {
      .header {
        padding: 0 1.5rem;
        min-height: 64px;
      }

      .logo {
        font-size: 1.25rem;
      }

      .btn {
        padding: 0.75rem 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="back-btn" id="backBtn" style="display: none;" onclick="showFlowsList()">‚Üê</button>
        <div class="logo">
          <div class="logo-icon">R</div>
          <span class="logo-text">RedNox</span>
        </div>
        <div class="flow-title" id="flowTitle"></div>
      </div>
      <div class="header-actions" id="headerActions">
        <button class="btn btn-primary" onclick="showNewFlowModal()">
          <span>+</span>
          <span class="btn-text">New</span>
        </button>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Flow List View -->
      <div class="flows-view active" id="flowsView">
        <div class="flows-container" id="flowsContainer">
          <div class="empty-state">
            <div class="loading"></div>
            <p style="margin-top: 1rem;">Loading flows...</p>
          </div>
        </div>
      </div>

      <!-- Canvas View -->
      <div class="canvas-view" id="canvasView">
        <div class="canvas-wrapper">
          <div id="drawflow"></div>
        </div>
        
        <!-- Mobile Toolbar -->
        <div class="mobile-toolbar">
          <button class="toolbar-btn" onclick="showNodePalette()" title="Add Node">+</button>
          <button class="toolbar-btn" onclick="editor.zoom_in()" title="Zoom In">üîç+</button>
          <button class="toolbar-btn" onclick="editor.zoom_out()" title="Zoom Out">üîç‚àí</button>
          <button class="toolbar-btn" onclick="editor.zoom_reset()" title="Reset">‚äô</button>
          <button class="toolbar-btn" onclick="validateFlow()" title="Validate">‚úì</button>
          <button class="toolbar-btn" onclick="saveFlow()" title="Save">üíæ</button>
          <button class="toolbar-btn" onclick="showSettings()" title="Settings">‚öô</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Node Palette Bottom Sheet -->
  <div class="bottom-sheet" id="nodePalette">
    <div class="bottom-sheet-handle"></div>
    <div class="bottom-sheet-header">
      <h3 class="bottom-sheet-title">Add Node</h3>
      <button class="modal-close" onclick="closeNodePalette()">√ó</button>
    </div>
    <div class="bottom-sheet-content" id="nodePaletteContent"></div>
  </div>

  <!-- Properties Bottom Sheet -->
  <div class="properties-sheet" id="propertiesPanel">
    <div class="bottom-sheet-handle"></div>
    <div class="bottom-sheet-header">
      <h3 class="bottom-sheet-title">Properties</h3>
      <button class="modal-close" onclick="closeProperties()">√ó</button>
    </div>
    <div class="bottom-sheet-content" id="propertiesContent">
      <p style="color: var(--text-muted); text-align: center; padding: 2rem;">
        Select a node to edit
      </p>
    </div>
  </div>

  <!-- New Flow Modal -->
  <div class="modal" id="newFlowModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Create New Flow</h3>
        <button class="modal-close" onclick="closeModal('newFlowModal')">√ó</button>
      </div>
      <div class="form-group">
        <label class="form-label">Flow ID *</label>
        <input type="text" class="form-input" id="newFlowId" placeholder="my-flow">
      </div>
      <div class="form-group">
        <label class="form-label">Flow Name *</label>
        <input type="text" class="form-input" id="newFlowName" placeholder="My Flow">
      </div>
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea class="form-textarea" id="newFlowDesc" placeholder="What does this flow do?"></textarea>
      </div>
      <div style="display: flex; gap: 0.75rem; margin-top: 1.5rem;">
        <button class="btn btn-secondary" style="flex: 1;" onclick="closeModal('newFlowModal')">Cancel</button>
        <button class="btn btn-primary" style="flex: 1;" onclick="createNewFlow()">Create</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Flow Settings</h3>
        <button class="modal-close" onclick="closeModal('settingsModal')">√ó</button>
      </div>
      <div class="form-group">
        <label class="form-label">Flow ID</label>
        <input type="text" class="form-input" id="flowId" placeholder="my-flow">
      </div>
      <div class="form-group">
        <label class="form-label">Flow Name</label>
        <input type="text" class="form-input" id="flowName" placeholder="My Flow">
      </div>
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea class="form-textarea" id="flowDesc" placeholder="What does this flow do?"></textarea>
      </div>
      <div style="display: flex; gap: 0.75rem; margin-top: 1.5rem;">
        <button class="btn btn-secondary" style="flex: 1;" onclick="closeModal('settingsModal')">Cancel</button>
        <button class="btn btn-primary" style="flex: 1;" onclick="saveSettings()">Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
  <script>
    const API_BASE = window.location.origin;
    let editor;
    let currentFlow = null;
    let nodeIdCounter = 1;
    let flows = [];

    // Node Templates
    const nodeTemplates = {
      'http-in': { icon: 'üåê', name: 'HTTP In', category: 'Input', color: '#e7e7ae', desc: 'HTTP endpoint' },
      'http-response': { icon: 'üì§', name: 'HTTP Response', category: 'Output', color: '#e7e7ae', desc: 'Send response' },
      'http-request': { icon: 'üîó', name: 'HTTP Request', category: 'Function', color: '#fdd0a2', desc: 'HTTP call' },
      'function': { icon: '‚ö°', name: 'Function', category: 'Function', color: '#fdd0a2', desc: 'JavaScript code' },
      'inject': { icon: 'üíâ', name: 'Inject', category: 'Input', color: '#e7e7ae', desc: 'Trigger' },
      'debug': { icon: 'üêõ', name: 'Debug', category: 'Output', color: '#87a980', desc: 'Log output' },
      'switch': { icon: 'üîÄ', name: 'Switch', category: 'Function', color: '#fdd0a2', desc: 'Route by rules' },
      'change': { icon: '‚úèÔ∏è', name: 'Change', category: 'Function', color: '#fdd0a2', desc: 'Modify message' },
      'template': { icon: 'üìù', name: 'Template', category: 'Function', color: '#fdd0a2', desc: 'Templating' },
      'json': { icon: '{ }', name: 'JSON', category: 'Parser', color: '#fdd0a2', desc: 'Parse JSON' },
      'delay': { icon: '‚è±Ô∏è', name: 'Delay', category: 'Function', color: '#fdd0a2', desc: 'Delay flow' },
      'split': { icon: '‚úÇÔ∏è', name: 'Split', category: 'Sequence', color: '#fdd0a2', desc: 'Split parts' },
      'join': { icon: 'üîó', name: 'Join', category: 'Sequence', color: '#fdd0a2', desc: 'Join parts' },
      'context': { icon: 'üíæ', name: 'Context', category: 'Storage', color: '#7CB9E8', desc: 'Storage' },
      'catch': { icon: '‚ö†Ô∏è', name: 'Catch', category: 'Input', color: '#e7e7ae', desc: 'Error handler' }
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadFlows();
      renderNodePalette();
    });

    // Load Flows
    async function loadFlows() {
      try {
        const response = await fetch(`${API_BASE}/admin/flows`);
        const data = await response.json();
        flows = data.flows || [];
        renderFlowsList();
      } catch (err) {
        console.error('Load error:', err);
        document.getElementById('flowsContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <h3>Failed to load flows</h3>
            <p style="margin-top: 0.5rem; font-size: 0.875rem;">${err.message}</p>
          </div>
        `;
      }
    }

    // Render Flows List
    function renderFlowsList() {
      const container = document.getElementById('flowsContainer');
      
      if (flows.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üì¶</div>
            <h3>No flows yet</h3>
            <p style="margin-top: 0.5rem; font-size: 0.875rem;">Create your first flow to get started</p>
          </div>
        `;
        return;
      }

      container.innerHTML = flows.map(flow => {
        const config = typeof flow.config === 'string' ? JSON.parse(flow.config) : flow.config;
        const nodeCount = config?.nodes?.length || 0;
        
        return `
          <div class="flow-card">
            <div class="flow-header">
              <div class="flow-info">
                <div class="flow-name">
                  <span>${flow.name}</span>
                  <span class="badge ${flow.enabled ? 'badge-success' : 'badge-danger'}">
                    ${flow.enabled ? '‚óè Active' : '‚óã Disabled'}
                  </span>
                </div>
                ${flow.description ? `<div class="flow-desc">${flow.description}</div>` : ''}
                <div class="flow-meta">
                  <span>üî∑ ${nodeCount} nodes</span>
                  <span>üÜî ${flow.id}</span>
                </div>
              </div>
            </div>
            <div class="flow-actions">
              <button class="action-btn primary" onclick="openFlowCanvas('${flow.id}')">
                <span>üìä</span>
                <span>Open</span>
              </button>
              <button class="action-btn" onclick="duplicateFlow('${flow.id}')">
                <span>üìã</span>
                <span>Copy</span>
              </button>
              <button class="action-btn ${flow.enabled ? '' : 'primary'}" onclick="toggleFlowEnabled('${flow.id}', ${!flow.enabled})">
                <span>${flow.enabled ? '‚è∏' : '‚ñ∂'}</span>
                <span>${flow.enabled ? 'Disable' : 'Enable'}</span>
              </button>
              <button class="action-btn danger" onclick="deleteFlow('${flow.id}')">
                <span>üóë</span>
                <span>Delete</span>
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Show Flows List
    function showFlowsList() {
      document.getElementById('flowsView').classList.add('active');
      document.getElementById('canvasView').classList.remove('active');
      document.getElementById('backBtn').style.display = 'none';
      document.getElementById('flowTitle').textContent = '';
      document.getElementById('headerActions').innerHTML = `
        <button class="btn btn-primary" onclick="showNewFlowModal()">
          <span>+</span>
          <span class="btn-text">New</span>
        </button>
      `;
      closeProperties();
      closeNodePalette();
      currentFlow = null;
    }

    // Open Flow Canvas
    async function openFlowCanvas(flowId) {
      try {
        const response = await fetch(`${API_BASE}/admin/flows/${flowId}`);
        const data = await response.json();
        
        currentFlow = data;
        document.getElementById('flowsView').classList.remove('active');
        document.getElementById('canvasView').classList.add('active');
        document.getElementById('backBtn').style.display = 'flex';
        document.getElementById('flowTitle').textContent = data.name;
        document.getElementById('headerActions').innerHTML = `
          <button class="btn btn-success" onclick="saveFlow()">
            <span>üíæ</span>
            <span class="btn-text">Save</span>
          </button>
        `;
        
        if (!editor) {
          initDrawflow();
        }
        
        importFlow(data);
      } catch (err) {
        console.error('Load flow error:', err);
        showToast('Failed to load flow', 'error');
      }
    }

    // Initialize Drawflow
    function initDrawflow() {
      const container = document.getElementById('drawflow');
      editor = new Drawflow(container);
      editor.reroute = true;
      editor.start();

      editor.on('nodeSelected', (id) => {
        showNodeProperties(id);
      });

      editor.on('nodeUnselected', () => {
        closeProperties();
      });
    }

    // Render Node Palette
    function renderNodePalette() {
      const palette = document.getElementById('nodePaletteContent');
      const categories = {};

      for (const [type, template] of Object.entries(nodeTemplates)) {
        if (!categories[template.category]) {
          categories[template.category] = [];
        }
        categories[template.category].push({ type, ...template });
      }

      let html = '';
      for (const [category, nodes] of Object.entries(categories)) {
        html += `<div class="node-category">`;
        html += `<div class="category-title">${category}</div>`;
        html += `<div class="node-grid">`;
        for (const node of nodes) {
          html += `
            <div class="node-item" onclick="addNodeToCanvas('${node.type}')">
              <div class="node-item-icon" style="background: ${node.color}">${node.icon}</div>
              <div class="node-item-name">${node.name}</div>
              <div class="node-item-desc">${node.desc}</div>
            </div>
          `;
        }
        html += `</div></div>`;
      }

      palette.innerHTML = html;
    }

    // Show/Hide Node Palette
    function showNodePalette() {
      document.getElementById('nodePalette').classList.add('active');
    }

    function closeNodePalette() {
      document.getElementById('nodePalette').classList.remove('active');
    }

    // Add Node to Canvas
    function addNodeToCanvas(type) {
      const template = nodeTemplates[type];
      if (!template) return;

      const html = `
        <div class="node-header">
          <div class="node-icon" style="background: ${template.color}">${template.icon}</div>
          <div class="node-info">
            <div class="node-type">${type}</div>
            <div class="node-name">${template.name}</div>
          </div>
        </div>
        <div class="node-content">${template.desc}</div>
      `;

      const data = {
        type,
        name: template.name,
        config: getDefaultConfig(type)
      };

      const pos_x = 150 + (nodeIdCounter * 20);
      const pos_y = 100 + (nodeIdCounter * 20);

      editor.addNode(type, 1, 1, pos_x, pos_y, type, data, html);
      nodeIdCounter++;
      
      closeNodePalette();
      showToast(`${template.name} added`, 'success');
    }

    // Default Config
    function getDefaultConfig(type) {
      const configs = {
        'http-in': { method: 'post', url: '/endpoint' },
        'http-request': { method: 'GET', url: '', timeout: 30000 },
        'function': { func: 'return msg;', outputs: 1 },
        'delay': { timeout: 1000, timeoutUnits: 'milliseconds' },
        'inject': { payload: '', payloadType: 'date' },
        'template': { template: '', syntax: 'mustache' },
        'switch': { property: 'payload', rules: [] },
        'change': { rules: [] },
        'context': { operation: 'get', scope: 'flow', key: '' }
      };
      return configs[type] || {};
    }

    // Show Node Properties
    function showNodeProperties(id) {
      const panel = document.getElementById('propertiesPanel');
      const content = document.getElementById('propertiesContent');
      
      const node = editor.getNodeFromId(id);
      if (!node) return;

      panel.classList.add('active');
      
      let html = `
        <div class="form-group">
          <label class="form-label">Node Name</label>
          <input type="text" class="form-input" id="nodeName" value="${node.data.name || ''}" onchange="updateNodeProperty('${id}', 'name', this.value)">
        </div>
      `;

      html += renderNodeFields(node.data.type, node.data.config || {}, id);
      
      html += `
        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
          <button class="btn btn-danger" style="width: 100%;" onclick="deleteNode('${id}')">
            üóë Delete Node
          </button>
        </div>
      `;

      content.innerHTML = html;
    }

    function renderNodeFields(type, config, nodeId) {
      switch (type) {
        case 'http-in':
          return `
            <div class="form-group">
              <label class="form-label">URL Path</label>
              <input type="text" class="form-input" value="${config.url || ''}" onchange="updateNodeConfig('${nodeId}', 'url', this.value)">
            </div>
            <div class="form-group">
              <label class="form-label">Method</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'method', this.value)">
                <option value="get" ${config.method === 'get' ? 'selected' : ''}>GET</option>
                <option value="post" ${config.method === 'post' ? 'selected' : ''}>POST</option>
                <option value="put" ${config.method === 'put' ? 'selected' : ''}>PUT</option>
                <option value="delete" ${config.method === 'delete' ? 'selected' : ''}>DELETE</option>
              </select>
            </div>
          `;
        case 'http-request':
          return `
            <div class="form-group">
              <label class="form-label">URL</label>
              <input type="text" class="form-input" value="${config.url || ''}" onchange="updateNodeConfig('${nodeId}', 'url', this.value)">
            </div>
            <div class="form-group">
              <label class="form-label">Method</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'method', this.value)">
                <option value="GET" ${config.method === 'GET' ? 'selected' : ''}>GET</option>
                <option value="POST" ${config.method === 'POST' ? 'selected' : ''}>POST</option>
                <option value="PUT" ${config.method === 'PUT' ? 'selected' : ''}>PUT</option>
                <option value="DELETE" ${config.method === 'DELETE' ? 'selected' : ''}>DELETE</option>
              </select>
            </div>
          `;
        case 'function':
          return `
            <div class="form-group">
              <label class="form-label">Function Code</label>
              <textarea class="form-textarea" style="min-height: 200px;" onchange="updateNodeConfig('${nodeId}', 'func', this.value)">${config.func || 'return msg;'}</textarea>
            </div>
          `;
        case 'delay':
          return `
            <div class="form-group">
              <label class="form-label">Delay</label>
              <input type="number" class="form-input" value="${config.timeout || 1000}" onchange="updateNodeConfig('${nodeId}', 'timeout', parseInt(this.value))">
            </div>
            <div class="form-group">
              <label class="form-label">Units</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'timeoutUnits', this.value)">
                <option value="milliseconds" ${config.timeoutUnits === 'milliseconds' ? 'selected' : ''}>Milliseconds</option>
                <option value="seconds" ${config.timeoutUnits === 'seconds' ? 'selected' : ''}>Seconds</option>
                <option value="minutes" ${config.timeoutUnits === 'minutes' ? 'selected' : ''}>Minutes</option>
              </select>
            </div>
          `;
        case 'template':
          return `
            <div class="form-group">
              <label class="form-label">Template</label>
              <textarea class="form-textarea" onchange="updateNodeConfig('${nodeId}', 'template', this.value)">${config.template || ''}</textarea>
            </div>
          `;
        case 'inject':
          return `
            <div class="form-group">
              <label class="form-label">Payload Type</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'payloadType', this.value)">
                <option value="date" ${config.payloadType === 'date' ? 'selected' : ''}>Timestamp</option>
                <option value="str" ${config.payloadType === 'str' ? 'selected' : ''}>String</option>
                <option value="num" ${config.payloadType === 'num' ? 'selected' : ''}>Number</option>
                <option value="json" ${config.payloadType === 'json' ? 'selected' : ''}>JSON</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Payload</label>
              <input type="text" class="form-input" value="${config.payload || ''}" onchange="updateNodeConfig('${nodeId}', 'payload', this.value)">
            </div>
          `;
        case 'context':
          return `
            <div class="form-group">
              <label class="form-label">Operation</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'operation', this.value)">
                <option value="get" ${config.operation === 'get' ? 'selected' : ''}>Get</option>
                <option value="set" ${config.operation === 'set' ? 'selected' : ''}>Set</option>
                <option value="keys" ${config.operation === 'keys' ? 'selected' : ''}>List Keys</option>
                <option value="delete" ${config.operation === 'delete' ? 'selected' : ''}>Delete</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Scope</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'scope', this.value)">
                <option value="flow" ${config.scope === 'flow' ? 'selected' : ''}>Flow</option>
                <option value="global" ${config.scope === 'global' ? 'selected' : ''}>Global</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Key</label>
              <input type="text" class="form-input" value="${config.key || ''}" onchange="updateNodeConfig('${nodeId}', 'key', this.value)">
            </div>
          `;
        default:
          return '<p style="color: var(--text-muted); text-align: center; padding: 1rem;">No additional properties</p>';
      }
    }

    function closeProperties() {
      document.getElementById('propertiesPanel').classList.remove('active');
    }

    // Update Node
    function updateNodeProperty(id, key, value) {
      const node = editor.getNodeFromId(id);
      if (!node) return;
      
      node.data[key] = value;
      editor.updateNodeDataFromId(id, node.data);
    }

    function updateNodeConfig(id, key, value) {
      const node = editor.getNodeFromId(id);
      if (!node) return;
      
      if (!node.data.config) node.data.config = {};
      node.data.config[key] = value;
      editor.updateNodeDataFromId(id, node.data);
    }

    function deleteNode(id) {
      if (!confirm('Delete this node?')) return;
      editor.removeNodeId(`node-${id}`);
      closeProperties();
      showToast('Node deleted', 'success');
    }

    // Export Flow
    function exportFlow() {
      const flowData = editor.export();
      const nodes = [];

      for (const [id, node] of Object.entries(flowData.drawflow.Home.data)) {
        const nodeData = {
          id: id,
          type: node.name,
          name: node.data.name || nodeTemplates[node.name]?.name,
          ...node.data.config,
          x: node.pos_x,
          y: node.pos_y,
          wires: [[]]
        };

        if (node.outputs) {
          for (const [outputKey, output] of Object.entries(node.outputs)) {
            const connections = output.connections || [];
            nodeData.wires[0] = connections.map(conn => conn.node);
          }
        }

        nodes.push(nodeData);
      }

      return {
        id: currentFlow?.id || document.getElementById('flowId').value || 'new-flow',
        name: currentFlow?.name || document.getElementById('flowName').value || 'New Flow',
        description: currentFlow?.description || document.getElementById('flowDesc').value || '',
        version: '1.0.0',
        nodes
      };
    }

    // Import Flow
    function importFlow(flow) {
      if (!editor) return;
      
      editor.clear();

      const config = typeof flow.config === 'string' ? JSON.parse(flow.config) : flow.config;
      const nodeMap = new Map();

      config.nodes.forEach(node => {
        const template = nodeTemplates[node.type];
        if (!template) return;

        const html = `
          <div class="node-header">
            <div class="node-icon" style="background: ${template.color}">${template.icon}</div>
            <div class="node-info">
              <div class="node-type">${node.type}</div>
              <div class="node-name">${node.name || template.name}</div>
            </div>
          </div>
          <div class="node-content">${template.desc}</div>
        `;

        const data = {
          type: node.type,
          name: node.name,
          config: { ...node }
        };

        const id = editor.addNode(
          node.type,
          1,
          1,
          node.x || 100,
          node.y || 100,
          node.type,
          data,
          html
        );

        nodeMap.set(node.id, id);
      });

      config.nodes.forEach(node => {
        if (node.wires && node.wires[0]) {
          const sourceId = nodeMap.get(node.id);
          node.wires[0].forEach(targetNodeId => {
            const targetId = nodeMap.get(targetNodeId);
            if (sourceId && targetId) {
              editor.addConnection(sourceId, targetId, 'output_1', 'input_1');
            }
          });
        }
      });

      showToast(`Flow loaded`, 'success');
    }

    // Save Flow
    async function saveFlow() {
      const flowData = exportFlow();

      if (!flowData.id || !flowData.name) {
        showSettings();
        showToast('Set flow ID and name first', 'error');
        return;
      }

      try {
        const method = currentFlow ? 'PUT' : 'POST';
        const url = currentFlow 
          ? `${API_BASE}/admin/flows/${currentFlow.id}`
          : `${API_BASE}/admin/flows`;

        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(flowData)
        });

        const data = await response.json();

        if (data.success) {
          currentFlow = flowData;
          showToast('Flow saved', 'success');
          
          if (data.endpoints && data.endpoints.length > 0) {
            console.log('Endpoints:', data.endpoints);
          }
        } else {
          showToast(data.error || 'Save failed', 'error');
        }
      } catch (err) {
        console.error('Save error:', err);
        showToast('Error saving flow', 'error');
      }
    }

    // Validate Flow
    function validateFlow() {
      const flowData = exportFlow();
      const issues = [];

      if (flowData.nodes.length === 0) {
        issues.push('No nodes');
      }

      const httpInNodes = flowData.nodes.filter(n => n.type === 'http-in');
      if (httpInNodes.length === 0) {
        issues.push('No HTTP triggers');
      }

      if (issues.length === 0) {
        showToast('‚úì Flow is valid', 'success');
      } else {
        showToast(`Issues: ${issues.join(', ')}`, 'error');
      }
    }

    // Flow Operations
    function showNewFlowModal() {
      document.getElementById('newFlowModal').classList.add('active');
    }

    async function createNewFlow() {
      const id = document.getElementById('newFlowId').value.trim();
      const name = document.getElementById('newFlowName').value.trim();
      const description = document.getElementById('newFlowDesc').value.trim();
      
      if (!id || !name) {
        showToast('ID and Name required', 'error');
        return;
      }
      
      const flowConfig = { id, name, description, nodes: [] };
      
      try {
        const response = await fetch(`${API_BASE}/admin/flows`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(flowConfig)
        });
        
        const data = await response.json();
        
        if (data.success) {
          closeModal('newFlowModal');
          showToast('Flow created', 'success');
          await loadFlows();
          openFlowCanvas(id);
        } else {
          showToast(data.error || 'Failed', 'error');
        }
      } catch (err) {
        showToast('Error creating flow', 'error');
      }
    }

    async function duplicateFlow(flowId) {
      const flow = flows.find(f => f.id === flowId);
      if (!flow) return;
      
      try {
        const response = await fetch(`${API_BASE}/admin/flows/${flowId}`);
        const data = await response.json();
        
        const newId = flow.id + '-copy-' + Date.now();
        const newFlow = {
          ...data.config,
          id: newId,
          name: flow.name + ' (Copy)'
        };
        
        const createResponse = await fetch(`${API_BASE}/admin/flows`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newFlow)
        });
        
        if (createResponse.ok) {
          showToast('Flow duplicated', 'success');
          loadFlows();
        }
      } catch (err) {
        showToast('Duplication failed', 'error');
      }
    }

    async function toggleFlowEnabled(flowId, enable) {
      try {
        const action = enable ? 'enable' : 'disable';
        const response = await fetch(`${API_BASE}/admin/flows/${flowId}/${action}`, {
          method: 'POST'
        });
        
        if (response.ok) {
          showToast(`Flow ${action}d`, 'success');
          loadFlows();
        }
      } catch (err) {
        showToast('Toggle failed', 'error');
      }
    }

    async function deleteFlow(flowId) {
      const flow = flows.find(f => f.id === flowId);
      if (!confirm(`Delete "${flow?.name}"?`)) return;
      
      try {
        const response = await fetch(`${API_BASE}/admin/flows/${flowId}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          showToast('Flow deleted', 'success');
          loadFlows();
        }
      } catch (err) {
        showToast('Delete failed', 'error');
      }
    }

    // Settings
    function showSettings() {
      const modal = document.getElementById('settingsModal');
      
      if (currentFlow) {
        document.getElementById('flowId').value = currentFlow.id;
        document.getElementById('flowName').value = currentFlow.name;
        document.getElementById('flowDesc').value = currentFlow.description || '';
      }
      
      modal.classList.add('active');
    }

    function saveSettings() {
      const id = document.getElementById('flowId').value;
      const name = document.getElementById('flowName').value;
      const description = document.getElementById('flowDesc').value;

      if (!id || !name) {
        showToast('ID and Name required', 'error');
        return;
      }

      if (!currentFlow) {
        currentFlow = { id, name, description };
      } else {
        currentFlow.id = id;
        currentFlow.name = name;
        currentFlow.description = description;
      }

      document.getElementById('flowTitle').textContent = name;
      closeModal('settingsModal');
      showToast('Settings updated', 'success');
    }

    // Modal
    function closeModal(id) {
      document.getElementById(id).classList.remove('active');
    }

    // Toast
    function showToast(message, type = 'info') {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const icons = { success: '‚úì', error: '‚úï', info: '‚Ñπ' };

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div class="toast-icon">${icons[type] || '‚Ñπ'}</div>
        <div class="toast-message">${message}</div>
      `;

      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's' && currentFlow) {
        e.preventDefault();
        saveFlow();
      }
    });

    // Prevent zoom on mobile
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
  </script>
</body>
</html>
