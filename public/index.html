
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedNox - Flow Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg: #0f172a;
      --bg-light: #1e293b;
      --bg-lighter: #334155;
      --surface: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }

    /* Layout */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0 1.5rem;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 1;
      min-width: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--text);
      text-decoration: none;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .flow-title {
      font-size: 1rem;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    /* Buttons */
    .btn {
      padding: 0.625rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px var(--shadow);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-secondary {
      background: var(--bg-lighter);
      color: var(--text);
    }

    .btn-icon {
      padding: 0.625rem;
      width: 40px;
      justify-content: center;
    }

    /* Main Layout */
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-title {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.05em;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    /* Node Palette */
    .node-category {
      margin-bottom: 1rem;
    }

    .category-title {
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.05em;
    }

    .node-item {
      padding: 0.75rem;
      margin: 0.25rem;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: grab;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .node-item:hover {
      background: var(--bg-lighter);
      border-color: var(--primary);
      transform: translateX(4px);
    }

    .node-item:active {
      cursor: grabbing;
    }

    .node-item-icon {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
    }

    .node-item-info {
      flex: 1;
      min-width: 0;
    }

    .node-item-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .node-item-desc {
      font-size: 0.75rem;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Canvas */
    .canvas-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #drawflow {
      width: 100%;
      height: 100%;
      background: var(--bg);
      background-image: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Drawflow Customization */
    .drawflow .drawflow-node {
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      min-width: 220px;
    }

    .drawflow .drawflow-node.selected {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    .drawflow .drawflow-node .node-header {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: linear-gradient(to bottom, var(--surface), var(--bg-light));
      border-radius: 10px 10px 0 0;
    }

    .drawflow .drawflow-node .node-icon {
      width: 36px;
      height: 36px;
      background: var(--primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
      flex-shrink: 0;
    }

    .drawflow .drawflow-node .node-info {
      flex: 1;
      min-width: 0;
    }

    .drawflow .drawflow-node .node-type {
      font-size: 0.625rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .drawflow .drawflow-node .node-name {
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .drawflow .drawflow-node .node-content {
      padding: 0.75rem;
    }

    .drawflow .connection .main-path {
      stroke: var(--primary);
      stroke-width: 2px;
    }

    .drawflow .connection .main-path:hover {
      stroke: var(--primary-light);
      stroke-width: 3px;
    }

    /* Properties Panel */
    .properties-panel {
      width: 320px;
      background: var(--surface);
      border-left: 1px solid var(--border);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .properties-panel.active {
      display: flex;
    }

    .properties-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .properties-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .properties-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 0.625rem;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.875rem;
      font-family: inherit;
      transition: all 0.2s;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
      font-family: 'Courier New', monospace;
      font-size: 0.8125rem;
    }

    /* Toolbar */
    .toolbar {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      box-shadow: 0 4px 12px var(--shadow);
      z-index: 100;
    }

    .toolbar-btn {
      width: 36px;
      height: 36px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 1rem;
    }

    .toolbar-btn:hover {
      background: var(--bg-lighter);
      border-color: var(--primary);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 40px var(--shadow);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: var(--bg-lighter);
      color: var(--text);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      box-shadow: 0 8px 16px var(--shadow);
      z-index: 3000;
      animation: slideIn 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      max-width: 400px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast-icon {
      font-size: 1.25rem;
    }

    .toast-message {
      flex: 1;
      font-size: 0.875rem;
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    .toast.info {
      border-left: 4px solid var(--primary);
    }

    /* Loading */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-light);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--bg-lighter);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        width: 240px;
      }

      .properties-panel {
        width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <a href="#" class="logo" onclick="showFlowsList(); return false;">
          <div class="logo-icon">R</div>
          <span>RedNox</span>
        </a>
        <div class="flow-title" id="flowTitle">Flow Builder</div>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="validateFlow()">
          <span>âœ“</span>
          <span>Validate</span>
        </button>
        <button class="btn btn-secondary" onclick="testFlow()">
          <span>â–¶</span>
          <span>Test</span>
        </button>
        <button class="btn btn-success" onclick="saveFlow()">
          <span>ðŸ’¾</span>
          <span>Save</span>
        </button>
        <button class="btn btn-secondary btn-icon" onclick="showSettings()">âš™</button>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Sidebar - Node Palette -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3 class="sidebar-title">Node Palette</h3>
        </div>
        <div class="sidebar-content" id="nodePalette"></div>

      <!-- Canvas -->
      <div class="canvas-wrapper">
        <div class="toolbar">
          <button class="toolbar-btn" onclick="editor.zoom_in()" title="Zoom In">+</button>
          <button class="toolbar-btn" onclick="editor.zoom_out()" title="Zoom Out">âˆ’</button>
          <button class="toolbar-btn" onclick="editor.zoom_reset()" title="Reset Zoom">âŠ™</button>
          <button class="toolbar-btn" onclick="clearCanvas()" title="Clear Canvas">ðŸ—‘</button>
        </div>
        <div id="drawflow"></div>
      </div>

      <!-- Properties Panel -->
      <aside class="properties-panel" id="propertiesPanel">
        <div class="properties-header">
          <h3 class="properties-title">Properties</h3>
          <button class="modal-close" onclick="closeProperties()">Ã—</button>
        </div>
        <div class="properties-content" id="propertiesContent">
          <p style="color: var(--text-muted); text-align: center; padding: 2rem;">
            Select a node to edit its properties
          </p>
        </div>
      </aside>
    </main>
  </div>

  <!-- Flow Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Flow Settings</h3>
        <button class="modal-close" onclick="closeModal('settingsModal')">Ã—</button>
      </div>
      <div class="form-group">
        <label class="form-label">Flow ID</label>
        <input type="text" class="form-input" id="flowId" placeholder="my-flow">
      </div>
      <div class="form-group">
        <label class="form-label">Flow Name</label>
        <input type="text" class="form-input" id="flowName" placeholder="My Flow">
      </div>
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea class="form-textarea" id="flowDesc" placeholder="What does this flow do?"></textarea>
      </div>
      <div style="display: flex; gap: 0.75rem; margin-top: 1.5rem;">
        <button class="btn btn-secondary" style="flex: 1;" onclick="closeModal('settingsModal')">Cancel</button>
        <button class="btn btn-primary" style="flex: 1;" onclick="saveSettings()">Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
  <script>
    const API_BASE = window.location.origin;
    let editor;
    let currentFlow = null;
    let nodeIdCounter = 1;

    // Node Templates
    const nodeTemplates = {
      'http-in': { icon: 'ðŸŒ', name: 'HTTP In', category: 'Input', color: '#e7e7ae', desc: 'HTTP endpoint trigger' },
      'http-response': { icon: 'ðŸ“¤', name: 'HTTP Response', category: 'Output', color: '#e7e7ae', desc: 'Send HTTP response' },
      'http-request': { icon: 'ðŸ”—', name: 'HTTP Request', category: 'Function', color: '#fdd0a2', desc: 'Make HTTP request' },
      'function': { icon: 'âš¡', name: 'Function', category: 'Function', color: '#fdd0a2', desc: 'Execute JavaScript code' },
      'inject': { icon: 'ðŸ’‰', name: 'Inject', category: 'Input', color: '#e7e7ae', desc: 'Manual/scheduled trigger' },
      'debug': { icon: 'ðŸ›', name: 'Debug', category: 'Output', color: '#87a980', desc: 'Log message to console' },
      'switch': { icon: 'ðŸ”€', name: 'Switch', category: 'Function', color: '#fdd0a2', desc: 'Route based on rules' },
      'change': { icon: 'âœï¸', name: 'Change', category: 'Function', color: '#fdd0a2', desc: 'Modify message properties' },
      'template': { icon: 'ðŸ“', name: 'Template', category: 'Function', color: '#fdd0a2', desc: 'Mustache templating' },
      'json': { icon: '{ }', name: 'JSON', category: 'Parser', color: '#fdd0a2', desc: 'Parse/stringify JSON' },
      'delay': { icon: 'â±ï¸', name: 'Delay', category: 'Function', color: '#fdd0a2', desc: 'Delay message flow' },
      'split': { icon: 'âœ‚ï¸', name: 'Split', category: 'Sequence', color: '#fdd0a2', desc: 'Split message parts' },
      'join': { icon: 'ðŸ”—', name: 'Join', category: 'Sequence', color: '#fdd0a2', desc: 'Join message parts' },
      'context': { icon: 'ðŸ’¾', name: 'Context', category: 'Storage', color: '#7CB9E8', desc: 'Flow/global storage' },
      'catch': { icon: 'âš ï¸', name: 'Catch', category: 'Input', color: '#e7e7ae', desc: 'Catch errors' }
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initDrawflow();
      renderNodePalette();
      loadFlowFromURL();
    });

    // Initialize Drawflow
    function initDrawflow() {
      const container = document.getElementById('drawflow');
      editor = new Drawflow(container);
      editor.reroute = true;
      editor.start();

      // Event listeners
      editor.on('nodeSelected', (id) => {
        showNodeProperties(id);
      });

      editor.on('nodeUnselected', () => {
        closeProperties();
      });

      editor.on('connectionCreated', () => {
        console.log('Connection created');
      });
    }

    // Render Node Palette
    function renderNodePalette() {
      const palette = document.getElementById('nodePalette');
      const categories = {};

      // Group by category
      for (const [type, template] of Object.entries(nodeTemplates)) {
        if (!categories[template.category]) {
          categories[template.category] = [];
        }
        categories[template.category].push({ type, ...template });
      }

      // Render
      let html = '';
      for (const [category, nodes] of Object.entries(categories)) {
        html += `<div class="node-category">`;
        html += `<div class="category-title">${category}</div>`;
        for (const node of nodes) {
          html += `
            <div class="node-item" draggable="true" ondragstart="drag(event)" data-node="${node.type}">
              <div class="node-item-icon" style="background: ${node.color}">${node.icon}</div>
              <div class="node-item-info">
                <div class="node-item-name">${node.name}</div>
                <div class="node-item-desc">${node.desc}</div>
              </div>
            </div>
          `;
        }
        html += `</div>`;
      }

      palette.innerHTML = html;
    }

    // Drag & Drop
    function drag(ev) {
      ev.dataTransfer.setData('node', ev.target.dataset.node || ev.target.closest('.node-item').dataset.node);
    }

    document.getElementById('drawflow').addEventListener('drop', (ev) => {
      ev.preventDefault();
      const nodeType = ev.dataTransfer.getData('node');
      if (nodeType) {
        addNode(nodeType, ev.clientX, ev.clientY);
      }
    });

    document.getElementById('drawflow').addEventListener('dragover', (ev) => {
      ev.preventDefault();
    });

    // Add Node
    function addNode(type, x, y) {
      const template = nodeTemplates[type];
      if (!template) return;

      const nodeId = `node-${Date.now()}-${nodeIdCounter++}`;
      
      const html = `
        <div class="node-header">
          <div class="node-icon" style="background: ${template.color}">${template.icon}</div>
          <div class="node-info">
            <div class="node-type">${type}</div>
            <div class="node-name">${template.name}</div>
          </div>
        </div>
        <div class="node-content">
          <small style="color: var(--text-muted)">${template.desc}</small>
        </div>
      `;

      const data = {
        type,
        name: template.name,
        config: getDefaultConfig(type)
      };

      const pos_x = x - document.getElementById('drawflow').getBoundingClientRect().left;
      const pos_y = y - document.getElementById('drawflow').getBoundingClientRect().top;

      editor.addNode(type, 1, 1, pos_x, pos_y, type, data, html);
      showToast(`${template.name} added`, 'success');
    }

    // Default Config
    function getDefaultConfig(type) {
      const configs = {
        'http-in': { method: 'post', url: '/endpoint' },
        'http-request': { method: 'GET', url: '', timeout: 30000 },
        'function': { func: 'return msg;', outputs: 1 },
        'delay': { timeout: 1000, timeoutUnits: 'milliseconds' },
        'inject': { payload: '', payloadType: 'date' },
        'template': { template: '', syntax: 'mustache' },
        'switch': { property: 'payload', rules: [] },
        'change': { rules: [] }
      };
      return configs[type] || {};
    }

    // Show Node Properties
    function showNodeProperties(id) {
      const panel = document.getElementById('propertiesPanel');
      const content = document.getElementById('propertiesContent');
      
      const node = editor.getNodeFromId(id);
      if (!node) return;

      panel.classList.add('active');
      
      let html = `
        <div class="form-group">
          <label class="form-label">Node Name</label>
          <input type="text" class="form-input" id="nodeName" value="${node.data.name || ''}" onchange="updateNodeProperty('${id}', 'name', this.value)">
        </div>
      `;

      html += renderNodeFields(node.data.type, node.data.config || {}, id);

      content.innerHTML = html;
    }

    function renderNodeFields(type, config, nodeId) {
      switch (type) {
        case 'http-in':
          return `
            <div class="form-group">
              <label class="form-label">URL Path</label>
              <input type="text" class="form-input" value="${config.url || ''}" onchange="updateNodeConfig('${nodeId}', 'url', this.value)">
            </div>
            <div class="form-group">
              <label class="form-label">Method</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'method', this.value)">
                <option value="get" ${config.method === 'get' ? 'selected' : ''}>GET</option>
                <option value="post" ${config.method === 'post' ? 'selected' : ''}>POST</option>
                <option value="put" ${config.method === 'put' ? 'selected' : ''}>PUT</option>
                <option value="delete" ${config.method === 'delete' ? 'selected' : ''}>DELETE</option>
              </select>
            </div>
          `;
        case 'http-request':
          return `
            <div class="form-group">
              <label class="form-label">URL</label>
              <input type="text" class="form-input" value="${config.url || ''}" onchange="updateNodeConfig('${nodeId}', 'url', this.value)">
            </div>
            <div class="form-group">
              <label class="form-label">Method</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'method', this.value)">
                <option value="GET" ${config.method === 'GET' ? 'selected' : ''}>GET</option>
                <option value="POST" ${config.method === 'POST' ? 'selected' : ''}>POST</option>
                <option value="PUT" ${config.method === 'PUT' ? 'selected' : ''}>PUT</option>
                <option value="DELETE" ${config.method === 'DELETE' ? 'selected' : ''}>DELETE</option>
              </select>
            </div>
          `;
        case 'function':
          return `
            <div class="form-group">
              <label class="form-label">Function Code</label>
              <textarea class="form-textarea" style="min-height: 200px; font-family: 'Courier New', monospace;" onchange="updateNodeConfig('${nodeId}', 'func', this.value)">${config.func || 'return msg;'}</textarea>
            </div>
          `;
        case 'delay':
          return `
            <div class="form-group">
              <label class="form-label">Delay</label>
              <input type="number" class="form-input" value="${config.timeout || 1000}" onchange="updateNodeConfig('${nodeId}', 'timeout', parseInt(this.value))">
            </div>
            <div class="form-group">
              <label class="form-label">Units</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'timeoutUnits', this.value)">
                <option value="milliseconds" ${config.timeoutUnits === 'milliseconds' ? 'selected' : ''}>Milliseconds</option>
                <option value="seconds" ${config.timeoutUnits === 'seconds' ? 'selected' : ''}>Seconds</option>
                <option value="minutes" ${config.timeoutUnits === 'minutes' ? 'selected' : ''}>Minutes</option>
              </select>
            </div>
          `;
        case 'template':
          return `
            <div class="form-group">
              <label class="form-label">Template</label>
              <textarea class="form-textarea" style="min-height: 150px;" onchange="updateNodeConfig('${nodeId}', 'template', this.value)">${config.template || ''}</textarea>
            </div>
          `;
        case 'inject':
          return `
            <div class="form-group">
              <label class="form-label">Payload Type</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'payloadType', this.value)">
                <option value="date" ${config.payloadType === 'date' ? 'selected' : ''}>Timestamp</option>
                <option value="str" ${config.payloadType === 'str' ? 'selected' : ''}>String</option>
                <option value="num" ${config.payloadType === 'num' ? 'selected' : ''}>Number</option>
                <option value="bool" ${config.payloadType === 'bool' ? 'selected' : ''}>Boolean</option>
                <option value="json" ${config.payloadType === 'json' ? 'selected' : ''}>JSON</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Payload</label>
              <input type="text" class="form-input" value="${config.payload || ''}" onchange="updateNodeConfig('${nodeId}', 'payload', this.value)">
            </div>
          `;
        case 'context':
          return `
            <div class="form-group">
              <label class="form-label">Operation</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'operation', this.value)">
                <option value="get" ${config.operation === 'get' ? 'selected' : ''}>Get</option>
                <option value="set" ${config.operation === 'set' ? 'selected' : ''}>Set</option>
                <option value="keys" ${config.operation === 'keys' ? 'selected' : ''}>List Keys</option>
                <option value="delete" ${config.operation === 'delete' ? 'selected' : ''}>Delete</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Scope</label>
              <select class="form-select" onchange="updateNodeConfig('${nodeId}', 'scope', this.value)">
                <option value="flow" ${config.scope === 'flow' ? 'selected' : ''}>Flow</option>
                <option value="global" ${config.scope === 'global' ? 'selected' : ''}>Global</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Key</label>
              <input type="text" class="form-input" value="${config.key || ''}" onchange="updateNodeConfig('${nodeId}', 'key', this.value)">
            </div>
          `;
        default:
          return '<p style="color: var(--text-muted); text-align: center;">No additional properties</p>';
      }
    }

    function closeProperties() {
      document.getElementById('propertiesPanel').classList.remove('active');
    }

    // Update Node
    function updateNodeProperty(id, key, value) {
      const node = editor.getNodeFromId(id);
      if (!node) return;
      
      node.data[key] = value;
      editor.updateNodeDataFromId(id, node.data);
    }

    function updateNodeConfig(id, key, value) {
      const node = editor.getNodeFromId(id);
      if (!node) return;
      
      if (!node.data.config) node.data.config = {};
      node.data.config[key] = value;
      editor.updateNodeDataFromId(id, node.data);
    }

    // Export Flow
    function exportFlow() {
      const flowData = editor.export();
      const nodes = [];

      // Convert Drawflow format to RedNox format
      for (const [id, node] of Object.entries(flowData.drawflow.Home.data)) {
        const nodeData = {
          id: id,
          type: node.name,
          name: node.data.name || nodeTemplates[node.name]?.name,
          ...node.data.config,
          x: node.pos_x,
          y: node.pos_y,
          wires: [[]]
        };

        // Map outputs to wires
        if (node.outputs) {
          for (const [outputKey, output] of Object.entries(node.outputs)) {
            const connections = output.connections || [];
            nodeData.wires[0] = connections.map(conn => conn.node);
          }
        }

        nodes.push(nodeData);
      }

      return {
        id: currentFlow?.id || document.getElementById('flowId').value || 'new-flow',
        name: currentFlow?.name || document.getElementById('flowName').value || 'New Flow',
        description: currentFlow?.description || document.getElementById('flowDesc').value || '',
        version: '1.0.0',
        nodes
      };
    }

    // Save Flow
    async function saveFlow() {
      const flowData = exportFlow();

      if (!flowData.id || !flowData.name) {
        showSettings();
        showToast('Please set flow ID and name', 'error');
        return;
      }

      try {
        const method = currentFlow ? 'PUT' : 'POST';
        const url = currentFlow 
          ? `${API_BASE}/admin/flows/${currentFlow.id}`
          : `${API_BASE}/admin/flows`;

        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(flowData)
        });

        const data = await response.json();

        if (data.success) {
          currentFlow = flowData;
          showToast('Flow saved successfully', 'success');
          
          // Show endpoints if any
          if (data.endpoints && data.endpoints.length > 0) {
            console.log('Flow endpoints:', data.endpoints);
          }
        } else {
          showToast(data.error || 'Failed to save flow', 'error');
        }
      } catch (err) {
        console.error('Save error:', err);
        showToast('Error saving flow', 'error');
      }
    }

    // Validate Flow
    function validateFlow() {
      const flowData = exportFlow();
      const issues = [];

      if (flowData.nodes.length === 0) {
        issues.push('Flow has no nodes');
      }

      // Check for HTTP endpoints
      const httpInNodes = flowData.nodes.filter(n => n.type === 'http-in');
      if (httpInNodes.length === 0) {
        issues.push('No HTTP trigger nodes found');
      }

      // Check for disconnected nodes
      const connectedNodes = new Set();
      flowData.nodes.forEach(node => {
        if (node.wires && node.wires[0]) {
          node.wires[0].forEach(targetId => connectedNodes.add(targetId));
        }
      });

      const disconnected = flowData.nodes.filter(node => {
        const isEntry = node.type === 'http-in' || node.type === 'inject';
        const isConnected = connectedNodes.has(node.id);
        return !isEntry && !isConnected;
      });

      if (disconnected.length > 0) {
        issues.push(`${disconnected.length} disconnected node(s)`);
      }

      if (issues.length === 0) {
        showToast('âœ“ Flow is valid', 'success');
      } else {
        showToast(`Validation issues: ${issues.join(', ')}`, 'error');
      }
    }

    // Test Flow
    async function testFlow() {
      const flowData = exportFlow();
      const httpInNodes = flowData.nodes.filter(n => n.type === 'http-in');

      if (httpInNodes.length === 0) {
        showToast('No HTTP endpoints to test', 'error');
        return;
      }

      showToast('Test endpoints ready', 'info');
      
      const endpoints = httpInNodes.map(node => {
        return `${node.method?.toUpperCase() || 'POST'} ${API_BASE}/api/${flowData.id}${node.url}`;
      });

      console.log('Test endpoints:', endpoints);
    }

    // Settings
    function showSettings() {
      const modal = document.getElementById('settingsModal');
      
      if (currentFlow) {
        document.getElementById('flowId').value = currentFlow.id;
        document.getElementById('flowName').value = currentFlow.name;
        document.getElementById('flowDesc').value = currentFlow.description || '';
      }
      
      modal.classList.add('active');
    }

    function saveSettings() {
      const id = document.getElementById('flowId').value;
      const name = document.getElementById('flowName').value;
      const description = document.getElementById('flowDesc').value;

      if (!id || !name) {
        showToast('ID and Name are required', 'error');
        return;
      }

      if (!currentFlow) {
        currentFlow = { id, name, description };
      } else {
        currentFlow.id = id;
        currentFlow.name = name;
        currentFlow.description = description;
      }

      document.getElementById('flowTitle').textContent = name;
      closeModal('settingsModal');
      showToast('Settings updated', 'success');
    }

    // Clear Canvas
    function clearCanvas() {
      if (!confirm('Clear all nodes?')) return;
      editor.clear();
      showToast('Canvas cleared', 'info');
    }

    // Load Flow
    async function loadFlowFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const flowId = urlParams.get('flow');

      if (flowId) {
        try {
          const response = await fetch(`${API_BASE}/admin/flows/${flowId}`);
          const data = await response.json();
          
          if (data.config) {
            importFlow(data);
          }
        } catch (err) {
          console.error('Failed to load flow:', err);
        }
      }
    }

    function importFlow(flow) {
      currentFlow = flow;
      document.getElementById('flowTitle').textContent = flow.name;

      editor.clear();

      const config = typeof flow.config === 'string' ? JSON.parse(flow.config) : flow.config;
      const nodeMap = new Map();

      // Add nodes
      config.nodes.forEach(node => {
        const template = nodeTemplates[node.type];
        if (!template) return;

        const html = `
          <div class="node-header">
            <div class="node-icon" style="background: ${template.color}">${template.icon}</div>
            <div class="node-info">
              <div class="node-type">${node.type}</div>
              <div class="node-name">${node.name || template.name}</div>
            </div>
          </div>
          <div class="node-content">
            <small style="color: var(--text-muted)">${template.desc}</small>
          </div>
        `;

        const data = {
          type: node.type,
          name: node.name,
          config: { ...node }
        };

        const id = editor.addNode(
          node.type,
          1,
          1,
          node.x || 100,
          node.y || 100,
          node.type,
          data,
          html
        );

        nodeMap.set(node.id, id);
      });

      // Add connections
      config.nodes.forEach(node => {
        if (node.wires && node.wires[0]) {
          const sourceId = nodeMap.get(node.id);
          node.wires[0].forEach(targetNodeId => {
            const targetId = nodeMap.get(targetNodeId);
            if (sourceId && targetId) {
              editor.addConnection(sourceId, targetId, 'output_1', 'input_1');
            }
          });
        }
      });

      showToast(`Flow "${flow.name}" loaded`, 'success');
    }

    // Modal
    function closeModal(id) {
      document.getElementById(id).classList.remove('active');
    }

    // Toast
    function showToast(message, type = 'info') {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const icons = {
        success: 'âœ“',
        error: 'âœ•',
        info: 'â„¹'
      };

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div class="toast-icon">${icons[type] || 'â„¹'}</div>
        <div class="toast-message">${message}</div>
      `;

      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function showFlowsList() {
      window.location.href = '/';
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        saveFlow();
      }
      if (e.key === 'Delete') {
        const selected = editor.node_selected;
        if (selected) {
          editor.removeNodeId(`node-${selected}`);
        }
      }
    });
  </script>
