name = "rednode"
main = "src/index.ts"
compatibility_date = "2024-12-15"
workers_dev = true

# Durable Objects Configuration
[durable_objects]
bindings = [
  { name = "FLOWS", class_name = "FlowStorage" }
]

# Durable Objects Migrations
[[migrations]]
tag = "v1"
new_classes = ["FlowStorage"]

# Environment Variables
[vars]
ENVIRONMENT = "production"

# Free tier limits (for reference):
# - 100,000 requests/day
# - 10ms CPU time per request
# - Durable Objects: 1 GB storage per account
# - Durable Objects: 1 million requests/month

# For production, add:
# [env.production]
# vars = { ENVIRONMENT = "production" }
# 
# [env.production.durable_objects]
# bindings = [
#   { name = "FLOWS", class_name = "FlowStorage" }
# ]