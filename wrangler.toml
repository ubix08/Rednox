name = "rednox"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "rednox-db"
database_id = "eba933e6-bd4a-41aa-85bc-313ffe2ae8c9"

# Durable Objects
[[durable_objects.bindings]]
name = "FLOW_EXECUTOR"
class_name = "FlowExecutorDO"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["FlowExecutorDO"]

# Increased CPU limit for complex agent operations (5 minutes)
[durable_objects.limits]
cpu_ms = 300000
